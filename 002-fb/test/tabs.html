<!DOCTYPE html>
<html>
<head>
  <title>Tabs Demo</title>
  <link rel="stylesheet" type="text/css" href="tabs.css">
  <script type="text/javascript" src="tabs.js"></script>
</head>
<body>

<div class="tab_links">
  <a href="#" class="tab1Title" data-banana="foo" data-name="Sumeet" data-tab-content="tab_content_1">Tab 1</a>
  <a href="#" class="tab2Title" data-tab-content="tab_content_2">Tab 2</a>
  <a href="#" class="tab3Title" data-tab-content="tab_content_3">Tab 3</a>
</div>

<div class="tab_content_1 tab defaultTab">
  Banana
</div>

<div class="tab_content_2 tab">
  Potato
</div>

<div class="tab_content_3 tab">
  Strawberry
</div>

</body>
</html>
